<!-- 데이터 목록 만들어 주는 <datalist>, <option> 태그 
    
    데이터 목록을 만들 때는 <datalist> 태그를 이용해 데이터 목록의 시작과 끝을 표시하고
    그 사이에 <option>태그를 사용해 각 데이터의 옵션을 표시한다.
    -->

<label for="prod2">포장여부</label>
<input type="text" id="pord2" list="pack">
<datalist id="pack">
    <option value="package">선물 포장</option>
    <option value="no_package">포장 안함</option>
</datalist>
