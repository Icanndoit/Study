<!--숫자 입력 필드를 나타내는 type="number", type="range"
    해당 필드에서 사용 가능한 속성들
    min : 필드에 입력할 수 잇는 최소값 지정(기본 최소값은 0)
    max : 필드에 입력할 수 잇는 최대값 지정(기본 최대값은 100)
    step : 숫자 간격을 지정할 수 있다.(기본값은 1)
    value : 필드에 표시할 초기값
-->
<!-- 스핀 박스를 사용해 숫자 입력하기 -->

<h2>스핀 박스를 사용해 숫자 입력하기<br></h2>
<ul>
    <li>
        <label><input type="checkbox" value="s_3">선물용 3kg</label>
        <input type="number" min="0" max="5">개 (최대 5개)
    </li>
    <li>
        <label><input type="checkbox" value="s_5">선물용 5kg</label>
        <input type="number" min="0" max="3" value="1">개 (최대 3개)
    </li>
</ul>
