<!-- 체크 박스와 라이도 버튼을 나타내는 type="checkbox", type="radio"
  * 체크 박스와 라디오 버튼은 여러 항목 중에서 원하는 항목을 선택할 때 사용하는 폼 요소로, 
  항목을 1개만 선택하려면 라디오 버튼, 2개 이상 선택하려면 체크박스를 사용한다.
    input type="checkbox", input type="radio"
    체그박스와 라디오 버튼에서 사용할 수 있는 속성은 다음과 같다.

    * value : 선택한 체크박스나 라디오 버튼을 서버에게 알려줄 때 넘겨줄 값을 지정한다.
              영문이거나 숫자여야 하며 필수 속성이다.
    * checked : 체크박스나 라디오 버튼의 항목은 처음에 아무것도 선택되지 않은 상태로 화면에 나타나는데,
                여러 항목들 중에서 기본으로 선택해 놓고 싶은 항목에 사용한다. 속성값은 따로 X
-->

<h2>라디오 버튼과 체크박스<br></h2>
<fieldset>
    <legend>상품을 선택</legend>
    <p><b>주문할 상품을 선택해 주세요.</b></p>
    <label><input type="checkbox" value="s_3">선물용 3kg</label>
    <label><input type="checkbox" value="s_5">선물용 5kg</label>
    <label><input type="checkbox" value="ㄹ_3">가정용 3kg</label>
    <label><input type="checkbox" value="f_5">가정용 5kg</label>
    <p><b>포장 선택</b></p>
    <label><input type="radio" name="gift" value="yes">선물 포장</label>
    <label><input type="radio" name="gift" value="no">선물 포장 안함</label>
</fieldset>
