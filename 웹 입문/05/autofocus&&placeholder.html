<!--자동으로 입력 커서를 갖다 놓는 autofocus 속성
    힌트를 표시해 주는 placeholder 속성

    placeholder : 사용자가 텍스트를 입력할 때 입력란에 적당한 힌트 내용을 표시해서 
                    그 필드를 클릭하면 내용이 사라지도록 만들 수 있다.
-->

<label for="user-name">이름</label>
<input type="text" id="user-name" autofocus><br>

<label for="phone">연락처</label>
<input type="tel" id="phone" placeholder="하이픈 빼고 입력해 주세요(ex. 01012345678)" size="40">
