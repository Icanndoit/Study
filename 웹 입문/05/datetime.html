<!--type="date" : 달력에서 날짜를 선택해서 입력할 수 있다.
    날짜를 선택하면 필드에 "yyyy-mm-dd" 형식으로 연도, 월, 일이 표시된다.

    type="month" : 달력에서 월을 선택해서 입력할 수 있다.
    월을 선택하면 "yyyy-mm" 형식으로 연도, 월까지만 입력된다.

    type="week" : 달력에서 주를 선택해서 입력할 수 있다.
    주를 선택하면 1월 첫째 주를 기준으로 몇 번째 주인지 표시된다.
-->
<h2>날짜 입력을 나타내는 type="date", type="month", type="week"<br></h2>
<h2>날짜 지정하기</h2>
<input type="date">
<input type="month">
<input type="week">
