<!--드롭다운 목록을 만들어 주는 <select>, <option> 태그
    <select> 태그의 속성 : size(화면에 표시할 드롭다운 항목의 개수를 지정)
                          multiple : 드롭다운 목록에서 둘 이상의 항목을 선택할 때 사용

    <option> 태그의 속성 : value(해당 항목을 선택할 때 서버로 넘겨줄 값을 지정)
                           selected : 드롭다운 메뉴를 삽입할 때 기본적으로 선택해서 보여 줄 항목을 지정
-->

<label for="prod1">상품 선택</label>
<select id="prod1">
    <option value="special_3" selected>선물용 3kg</option>
    <option value="special_5" selected>선물용 5kg</option>
    <option value="famliy_3" selected>가정용 3kg</option>
    <option value="famliy_3" selected>가정용 5kg</option>
</select>
