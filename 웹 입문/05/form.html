<!-- 웹에서 **폼(Form)**은 사용자가 웹 페이지에 정보를 입력하고 서버로 전송할 수 있도록 하는 입력 양식을 의미하며,
 웹 페이지에서 로그인, 회원가입, 설문조사, 검색 등 다양한 용도로 사용된다.  -->

<!-- <fieldset>, <legend> 태그는 폼 요소를 그룹으로 묶는 역할을 한다.
    <fieldset> : 하나의 폼 안에서 여러 구역을 나누어 표시할 때
    <legend> : <fieldset> 태그로 묶은 그룹에 제목을 붙일 수 있다.
    -->

<h2>계정 정보 입력칸</h2>
<form action="">
    <fieldset>
        <legend>아이디 입력칸</legend>
    </fieldset>
    <fieldset>
        <legend>비밀번호 입력칸</legend>
    </fieldset>

</form>
