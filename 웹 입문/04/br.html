<h1>웹 입문을 정복하려면 HTML, CSS, JavaScript를 정복해야 한다.</h1>
<p>HTML은 웹 브라우저 창에 웹 문서의 내용을 보여 주는데 필요한 약속이다.</p>
<p><br>CSS는 HTML로 만든 내용을 사용자가 알아보기 쉽게 꾸미거나 사용하기 편리하도록
    배치할 때 사용한다.
</p>
<p><br>JavaScript는 동적인 효과를 사용하기 위해 사용된다.</p>
