<!--이미지 크기를 조절하는 width, height 속성
    width는 이미지의 너비를, height는 이미지의 높이를 지정한다.
    % : 이미지 크기의 값을 %로 지정하면 현재 웹 브라우저 창의 너비와 높이를 기준으로 이미지 크기를 결정한다.
    ex) width="50%"
    px : 이미지 크기의 값을 픽셀(px)로 지정하면 이미지의 너비나 높이를 해당 픽셀 크기만큼 표시한다.
    ex) width="150"
-->

<h1>원래 크기의 이미지</h1>
<img src="Software1.png">

<h1>width="300" 이미지</h1>
<img src="Software1.png" width="300">

<h1><br> width="35%" 이미지</h1>
<img src="Software1.png" width="35%">

<h1><br> height="100" 이미지</h1>
<img src="Software1.png" height="100">
