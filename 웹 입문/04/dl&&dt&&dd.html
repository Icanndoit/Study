<!--
설명 목록을 만드는 <dl>, <dt>, <dd> 태그
    ! 잠깐! 여기서 "설명 목록" 이란 이름(name) 과 값(value) 형태로 된 목록을 말한다.
-->

<!--
    <dt> 태그 : 이름(단어명) 부분을 지정하는 태그
    <dd> 태그 : 값(설명) 부분을 지정하는 태그
-->

<h2>상품 구성</h2>

</dl>
